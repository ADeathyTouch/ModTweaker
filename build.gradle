buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

ext.configFile = file "build.properties"
configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

version = config.mod.version
group = "modtweaker" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "ModTweaker2"

minecraft {
    version = "${config.forge.version}"
    runDir = "eclipse"
    replace "@modVersion@", config.mod.version
    mappings = "snapshot_20161111"
}
sourceCompatibility = targetCompatibility = "1.8" // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}
repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name 'Jared'
        url 'http://maven.blamejared.com/'
    }
    maven {
        name = 'raoulvdberge'
        url 'https://dl.bintray.com/raoulvdberge/dev/'
    }
    maven {
        name = 'amadornes'
        url "http://maven.amadornes.com/"
    }
    maven {
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        url "https://maven.chaosfield.at"
    }
    maven {
        url "http://tehnut.info/maven/"
    }
    maven {
        url "http://maven.tterrag.com/"
    }
}

dependencies {
    deobfCompile "com.blamejared:MTLib:1.0.0.7"
    deobfCompile "refinedstorage:refinedstorage:1.2.5-559"
    deobfCompile "MCMultiPart:MCMultiPart:1.3.0:universal"
    deobfCompile "mezz.jei:jei_1.10.2:3.14.2.398"
    //deobfCompile "de.ellpeck.actuallyadditions:ActuallyAdditions:1.10.2-r75"
//    deobfCompile "appeng:appliedenergistics2:rv4-alpha-11:dev"
//    deobfCompile "com.wayoftime.bloodmagic:BloodMagic:1.9.4-2.1.0-69"
//    deobfCompile "team.chisel:chisel:MC1.10.2-0.0.7.7"
//    deobfCompile "slimeknights.mantle:Mantle:1.10.2-1.1.3.201:deobf"
    deobfCompile "slimeknights:TConstruct:1.10.2-2.6.1.476:deobf"

}

processResources
        {
            inputs.property "version", project.version
            inputs.property "mcversion", config.minecraft.version

            from(sourceSets.main.resources.srcDirs) {
                include 'mcmod.info'

                expand 'version': project.version, 'mcversion': config.minecraft.version
            }

            from(sourceSets.main.resources.srcDirs) {
                exclude 'mcmod.info'
            }
        }

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

tasks.build.dependsOn deobfJar
